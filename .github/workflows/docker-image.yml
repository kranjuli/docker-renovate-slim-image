name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  USER: kranjuli

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Login to github registry container (GHRC)
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ env.USER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Build and push docker image
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          push: true
          tags: |
            ghrc.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.event.repository.updated_at }}
          build-args: |
            BUILD_DATE=${{github.event.repository.updated_at}}
            BUILD_REV=${{github.sha}}
