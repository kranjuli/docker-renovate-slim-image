name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  USER: kranjuli

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: 🏗 Extract version from dockerfile
        if: ${{ steps.file_change.outputs.container_folder != 'false' }}
        id: version
        run: |
          renovate_version=$(grep 'RENOVATE_VERSION' ./Dockerfile | cut -d'"' -f2)
          echo "renovate_version=$renovate_version" >> $GITHUB_OUTPUT


      - name: Login to github registry container (GHRC)
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ env.USER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Build and push docker image
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          push: true
          tags: |
            ghrc.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ renovate_version }}
          build-args: |
            BUILD_DATE=${{github.event.repository.updated_at}}
            BUILD_REV=${{github.sha}}
